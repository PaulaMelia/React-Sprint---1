<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivell 2 maquetacio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/904d6efdc7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica&family=Roboto+Mono&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="contenedor">


        <header class="header">
            <!--ENCABEZADO-->
            <nav class="nav">
                <!--En la navegacion ira logo,iconos y portada+frase-->
                <div class="navLogo"><img src="imagenes/logo.png" alt="logo"></div>

                <ul class="navCentro">
                    <li><a href="#"><i class="icon fa-solid fa-house-chimney"></i><span class="off">Inicio</span></a>
                    </li>
                    <!--class off para que quede en linea-->
                    <li><a href="#"><i class="icon fa-solid fa-map-location-dot"></i><span class="off">Rutas</span></a>
                    </li>
                    <li><a href="#"><i class="iconh fa-solid fa-square-h"></i><span class="off">Hoteles</span></a></li>
                    <li><a href="#"><i class="icon fa-solid fa-plane"></i><span class="off">Vuelos</span></a></li>
                    <li><a href="#"><i class="icon fa-sharp fa-solid fa-envelope-open-text"></i><span class="off">Contacto</span></a></li>
                                

                </ul>

                <ul class="navUltimo">
                    <li><a href="#"><i class="icon2 fa-brands fa-square-facebook"></i></a></li>
                    <li><a href="#"><i class="icon2 fa-brands fa-twitter"></i></a></li>
                </ul>
            </nav>
            <!--fin nav donde va todo el menu-->

            <div class="slide">
                <!--para que la imagen abarque el texto-->
                <div class="texto-principal">
                    <h1>"Disfruta de la experiencia de otros viajeros"</h1>
                </div>
            </div>
        </header>
        <!--Fin encabezado-->

</body>

</html>

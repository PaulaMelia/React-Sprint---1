<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivell 1 maquetacio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="padre">
        <!--CAJA PADRE-->

        <header class="header">
            <!--ENCABEZADO-->

            <div class="menu">
                <!--primera caja-->
                <div class="logo"></div>
                <nav class="nav"></nav>
                <div class="social"></div>
            </div>

            <div class="texto-principal">
                <!--segunda caja-->
                <h1></h1>
            </div>
        </header>
        <!--Finencabezado-->


        <section class="section">
            <!--SECCION-->

            <div class="articulos">
                <!--Cajita articulos-->
                <article class="articulo"></article>
                <article class="articulo"></article>
                <article class="articulo"></article>
                <article class="articulo"></article>
                <nav class="navegacion"></nav>
            </div>
            <aside class="aside">
                <!--contenido indirectamente relacionado con el contenido principal-->
                <div class="extra"></div>
                <div class="extra"></div>
            </aside>
        </section>



        <footer class="footer">
            <!--PIE DE WEB-->
            <nav class="pie"></nav>
        </footer>

    </div>
    <!--fin div PADRE-->

</body>

</html>
